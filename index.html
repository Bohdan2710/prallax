<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<title>Parallax</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header class="head">
				<div class="layers">
					<div class="layer__header">
						<h1>Parallax Effect</h1>
					</div>
					<div class="layer layers__back1"
						style="background: url('./img/layer-base.png') center/cover no-repeat;">
					</div>
					<div class="layer layers__back2"
						style="background: url('./img/layer-middle.png') center/cover no-repeat;">
					</div>
					<div class="layer layers__back3"
						style="background: url('./img/layer-front.png') center/cover no-repeat;">
					</div>
				</div>
			</header>
			<section class="section" style="background: url(./img/dungeon.jpg) center/cover no-repeat;">
				<div class="section__content-section">
					<h2 class="content-section__title">To be continued</h2>
					<p class="content-section__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem
						sapiente
						mollitia
						excepturi magni maxime, officia explicabo aperiam ducimus molestias nemo.</p>
				</div>
			</section>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/gsap.min.js"></script>
	<script src="js/ScrollSmoother.min.js"></script>
	<script src="js/ScrollTrigger.min.js"></script>
</body>

</html>
